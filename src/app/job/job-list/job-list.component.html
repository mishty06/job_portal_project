<div class="job-list-container">
    <h2>Job Listings</h2>
    <ul>
      <li *ngFor="let job of jobs">
        <h3>{{ job.title }}</h3>
        <p>{{ job.description }}</p>
        <p>Location: {{ job.location }}</p>
        <button (click)="viewJobDetails(job.id)">View Details</button>
      </li>
    </ul>
  </div>
